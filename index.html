<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SonicFlow - AI Vocal Remover</title>
    <!-- 引入高级字体 Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            background-color: #f8fafc; /* 浅灰底色 */
            color: #0f172a;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- 核心高级感来源：动态背景 --- */
        .background-gradient {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: -1;
            background: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(217, 70, 239, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(56, 189, 248, 0.15) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(168, 85, 247, 0.15) 0px, transparent 50%);
            filter: blur(80px); /* 强力模糊，形成唯美光晕 */
            animation: breathe 10s infinite alternate;
        }
        @keyframes breathe {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.1); opacity: 1; }
        }

        /* 导航 */
        nav { width: 100%; max-width: 1200px; padding: 30px 40px; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-weight: 800; font-size: 1.4rem; letter-spacing: -0.5px; color: #0f172a; }
        .badge { background: #eff6ff; color: #3b82f6; padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 600; }

        /* 标题区 */
        .hero { text-align: center; margin-top: 40px; margin-bottom: 50px; }
        h1 { 
            font-size: 3.5rem; 
            font-weight: 800; 
            letter-spacing: -1.5px; 
            margin-bottom: 15px; 
            background: linear-gradient(135deg, #0f172a 0%, #475569 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p { color: #64748b; font-size: 1.2rem; max-width: 600px; margin: 0 auto; }

        /* --- 核心容器：悬浮卡片 --- */
        .app-wrapper {
            width: 100%;
            max-width: 1000px;
            height: 550px;
            background: #ffffff; /* 纯白背景 */
            border-radius: 24px;
            /* 这种超柔和的投影是高级感的关键 */
            box-shadow: 
                0 4px 6px -1px rgba(0, 0, 0, 0.05), 
                0 20px 40px -6px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.8);
            overflow: hidden;
            position: relative;
            margin-bottom: 80px;
        }

        iframe { width: 100%; height: 100%; border: none; }

        /* 底部版权 */
        footer { color: #94a3b8; font-size: 0.9rem; margin-bottom: 40px; }
    </style>
</head>
<body>

    <div class="background-gradient"></div>

    <nav>
        <div class="logo">SonicFlow</div>
        <div class="badge">v4.0 AI Model</div>
    </nav>

    <div class="hero">
        <h1>Separate Vocals Like Magic.</h1>
        <p>The world's most advanced AI stem splitter. Free & Unlimited.</p>
    </div>

    <div class="app-wrapper">
        <iframe src="https://ethankyrgyz-free-vocal-remover.hf.space" allow="clipboard-read; clipboard-write"></iframe>
    </div>

    <footer>
        &copy; 2026 SonicFlow. Built for Creators.
    </footer>

</body>
</html>
